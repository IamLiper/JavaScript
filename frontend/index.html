<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo da Empresa" class="logo">
        <h2>Cadastro de Usuário</h2>

        <form id="cadastroForm">
            <input type="name" id="nome" name="nome" placeholder="Nome" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="button" onclick="cadastrarUsuario()">📤Cadastrar📤</button>
            <button type="button" id="linkButton" onclick="window.location.href='usuarios.html'">🔍Ver usuários cadastrados🔍</button>
        </form>


    </div>
    
    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()"></div>
    <script src="js/script.js"></script>
</body>
</html>
