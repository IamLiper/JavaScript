<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="/frontend/exercicio02/css/styles.css">
    <link rel="shortcut icon" href="/frontend/exercicio02/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="/frontend/exercicio02/img/logo.png" alt="Logo da Empresa" class="logo" onclick="window.location.href='/frontend/exercicio02/html/Bem-vindo.html'">
        <h2>Cadastro de Pacientes</h2>

        <form id="cadastroForm">
            <input type="name" id="nome" name="nome" placeholder="Nome" required>
            <input type="phones" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="button" onclick="cadastrarPaciente()">📤Cadastrar📤</button>
            <button type="button" onclick="window.location.href='/frontend/exercicio02/html/Pacientes-cadastrados.html'">🔍Ver pacientes cadastrados🔍</button>
        </form>
    </div>

    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()"></div>
    <script src="/frontend/exercicio02/js/script.js"></script>
</body>
</html>
